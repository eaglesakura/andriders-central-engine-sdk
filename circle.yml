general:
  branches:
    ignore:
      - v0.4.x
checkout:
  post:
    - chmod 755 ./gradlew
    - chmod 755 ./script/deploy.sh
    - chmod 755 ./script/assemble.sh
    - chmod 755 ./script/circle-maven-commit.sh
    - chmod 755 ./script/test.sh
machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /home/ubuntu/android-sdk
    GRADLE_OPTS: -Xmx4G -Dorg.gradle.daemon=true
    JAVA_OPTS: -Dfile.encoding=UTF-8 -Xms1024m -Xmx4096m -XX:MaxPermSize=2048m
dependencies:
  cache_directories:
    - "/home/ubuntu/android-sdk"
  override:
    - sh -c "$(curl -fsSL https://raw.githubusercontent.com/eaglesakura/build-dependencies/master/android-sdk-install-circle.sh)"
    - rm -rf "/home/ubuntu/.m2"
    - rm -rf "/home/ubuntu/.ivy2"
    - rm -rf "/home/ubuntu/.gradle"
test:
  override:
    - echo "Skip test task"
deployment:
  release:
    branch: /^v[0-9]\..*$/
    commands:
      - git clone git@github.com:eaglesakura/maven.git
      - ./script/test.sh
      - ./script/deploy.sh
      - ./script/circle-maven-commit.sh
  feature:
    branch: /^feature\/id\/.*$/
    commands:
      - ./script/test.sh
      - ./script/assemble.sh
  develop:
    branch: develop
    commands:
      - ./script/test.sh
      - ./script/deploy.sh
